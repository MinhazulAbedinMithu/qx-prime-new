    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace']

            colors: {
              background: '#0a0a0a',

              }

            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',

            keyframes: {

                '0%': { opacity: '0' },
                '100%': { opacity: '1' }

              slideIn: {

              }
            }
          }
        }
      }
    </script>
    <style>
      body {

      }

      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #9ca3af;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {

      }
      ::-webkit-scrollbar-thumb:hover {
